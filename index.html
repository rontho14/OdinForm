<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up</title>
    <style>
      body {
        background-image: url("./images/1-everforest.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="./form.js"></script>
    <div class="sidebar">
      <div class="container">
        <div class="close">
          <button class="close-image-btn" onclick="closeSidebar()">
            <img src="./images/close-x-svgrepo-com.svg" alt="Close button" />
          </button>
        </div>
        <form>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="input" required />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" class="input" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="input" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              maxlength="12"
              minlength="5"
              class="input"
              required
            />
          </div>
          <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input
              type="password"
              id="cpassword"
              name="cpassword"
              maxlength="12"
              minlength="5"
              class="input"
              required
            />
          </div>
          <div class="form-submit">
            <input
              type="submit"
              id="submit"
              value="Create Account"
              class="input"
            />
          </div>
        </form>

        <div>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>

    <div class="home">
      <button class="home-button" onclick="showSidebar()">
        <img src="./images/home2-svgrepo-com.svg" alt="Home button" />
      </button>
    </div>
  </body>
</html>
